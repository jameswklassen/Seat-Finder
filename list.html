<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Display a map on a webpage</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="list.css">
</head>
<body>

  <div class="container">
    <div id="seat-info">
      <div class="field" id="section">
        <span class="key">Section</span>
        <span class="value">140</span>
      </div>
      <div class="field" id="row">
        <span class="key">Row</span>
        <span class="value">10</span>
      </div>
      <div class="field" id="seat">
        <span class="key">Seat</span>
        <span class="value">12</span>
      </div>
    </div>

    <div class="list">
      <a href="#">
        <div class="list-item">
          <div class="direction"></div>
          <div class="description">Turn left in 500m</div>
        </div>
      </a>
      <a href="#">
        <div class="list-item">
          <div class="direction"></div>
          <div class="description">Turn left in 500m</div>
        </div>
      </a>
      <a href="#">
        <div class="list-item">
          <div class="direction"></div>
          <div class="description">Turn left in 500m</div>
        </div>
      </a>
    </div>
</body>
</html>
